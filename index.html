<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="topo">
        <h1>Pomodoro </h1>
        <img src="https://img.icons8.com/ios/250/000000/clock--v1.png"/>

      </div>
 
  

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio src="https://soundbible.com/mp3/Warning%20Siren-SoundBible.com-898272278.mp3"></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start focus</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>
    <footer>
      Coded by Deyvi-dev
    </footer>

    <script src="./settings.js"></script>
    <script src="./timer.js"></script>
    <script src="./progress.js"></script>
  </body>
</html>
